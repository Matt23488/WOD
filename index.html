<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="lib/knockout-3.5.0.min.js"></script>
        <script src="lib/sammy-0.7.6.min.js"></script>
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <div class="container">
            <div data-bind="visible: mode() === 'sheet', using: character">
                <div class="row">
                    <div class="col" data-bind="click: onComponentClick"><label>Name:</label> <input type="text" data-bind="textInput: name" /></div>
                    <div class="col" data-bind="click: onComponentClick"><label>Vice:</label> <input type="text" data-bind="textInput: vice" /></div>
                    <div class="col" data-bind="click: onComponentClick"><label>Gender:</label> <input type="text" data-bind="textInput: gender" /></div>
                </div>
                <div class="row">
                    <div class="col" data-bind="click: onComponentClick"><label>Player:</label> <input type="text" data-bind="textInput: player" /></div>
                    <div class="col" data-bind="click: onComponentClick"><label>Virtue:</label> <input type="text" data-bind="textInput: virtue" /></div>
                    <div class="col" data-bind="click: onComponentClick"><label>Concept:</label> <input type="text" data-bind="textInput: concept" /></div>
                </div>
                <div class="row">
                    <div class="col" data-bind="click: onComponentClick"><label>Age:</label> <input type="number" data-bind="textInput: age" /></div>
                    <div class="col" data-bind="click: onComponentClick"><label>Origins:</label> <input type="number" data-bind="textInput: origins" /></div>
                    <div class="col" data-bind="click: onComponentClick"><label>Chronicle:</label> <input type="number" data-bind="textInput: chronicle" /></div>
                </div>
                <hr />
                <div class="row">
                    <div class="col"><label>Intelligence:</label> <div style="display: inline" data-bind="attribute: intelligence"></div></div>
                    <div class="col"><label>Strength:</label> <div style="display: inline" data-bind="attribute: strength"></div></div>
                    <div class="col"><label>Presence:</label> <div style="display: inline" data-bind="attribute: presence"></div></div>
                </div>
                <div class="row">
                    <div class="col"><label>Wits:</label> <div style="display: inline" data-bind="attribute: wits"></div></div>
                    <div class="col"><label>Dexterity:</label> <div style="display: inline" data-bind="attribute: dexterity"></div></div>
                    <div class="col"><label>Manipulation:</label> <div style="display: inline" data-bind="attribute: manipulation"></div></div>
                </div>
                <div class="row">
                    <div class="col"><label>Resolve:</label> <div style="display: inline" data-bind="attribute: resolve"></div></div>
                    <div class="col"><label>Stamina:</label> <div style="display: inline" data-bind="attribute: stamina"></div></div>
                    <div class="col"><label>Composure:</label> <div style="display: inline" data-bind="attribute: composure"></div></div>
                </div>
                <hr />
                <div class="row">
                    <div class="col">
                        <!-- TODO: line up the dots with the boxes... It's gonna be a pain. -->
                        <div class="col-xs-12" style="text-align: center;"><label>Health:</label></div>
                        <div class="col-xs-12"><div data-bind="capacity: damage.totalHealth"></div></div>
                        <div class="col-xs-12">
                            <div class="col-xs-12" data-bind="damage: damage"></div>
                            <div class="col-xs-12" data-bind="with: damage">
                                <button data-bind="click: addBashing">Bashing</button>
                                <button data-bind="click: addLethal">Lethal</button>
                                <button data-bind="click: addAggravated">Aggravated</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="col-xs-12" style="text-align: center;"><label>Magic:</label></div>
                        <div class="col-xs-12"><div data-bind="capacity: magic.totalMagic"></div></div>
                        <div class="col-xs-12"><div data-bind="magic: magic"></div></div>
                    </div>
                    <div class="col">
                        <div class="col-xs-12" style="text-align: center;"><label>Willpower:</label></div>
                        <div class="col-xs-12"><div data-bind="capacity: willpower.totalWillpower"></div></div>
                        <div class="col-xs-12"><div data-bind="willpower: willpower"></div></div>
                    </div>
                    <!-- 
                    <div class="col-xs-12" style="text-align: center;"><label>Magic:</label></div>
                    <div class="col-xs-12" style="text-align: center;"><label>Willpower:</label></div> -->
                </div>
            </div>
        </div>
        <script src="js/main.js" type="module"></script>
    </body>
</html>
